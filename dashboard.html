<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ダッシュボード - バウンティラッシュ</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Source+Code+Pro:wght@400;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Source Code Pro", "Courier New", monospace;
            background: linear-gradient(to right, 
                rgba(0, 0, 0, 0.7),
                rgba(0, 0, 0, 0.7)
            ), url('https://play-lh.googleusercontent.com/YspEpU21eFsUSXO5dWAwjkxMyFBrA3xLt_Xh_b3o8xPLcOGys2KrOvjomLTZOeUYe47A') left center/50% 100% no-repeat,
            url('https://images.unsplash.com/photo-1526374965328-7f61d4dc18c5?q=80&w=2070') right center/50% 100% no-repeat;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            padding: 20px;
            position: relative;
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
            position: relative;
        }

        .header::before {
            content: '[ SYSTEM ACCESS GRANTED ]';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8rem;
            color: #00ff41;
            letter-spacing: 3px;
            animation: flicker 2s infinite alternate;
        }

        .header h1 {
            font-family: "Orbitron", monospace;
            font-size: 2.8rem;
            color: #00ff41;
            margin-bottom: 5px;
            text-shadow: 0 0 20px #00ff41;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 2px;
        }

        .cards-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 30px;
            width: 100%;
            justify-items: center;
        }        .card {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.9), rgba(22, 33, 62, 0.9));
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            border: 2px solid #00ff41;
            border-radius: 15px;
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.8), rgba(22, 33, 62, 0.8));
            z-index: 1;
        }

        .card > * {
            position: relative;
            z-index: 2;
        }

        .card:first-child {
            background-image: url('https://images.ctfassets.net/0p36cwysl0ad/1XSk8QXbAYFPhYX0D3SNq2/5840255e3e0f703a9593698eadff64f8/__________2024-03-13_16.02.36.png');
        }

        .card:last-child {
            background-image: url('https://avatars.githubusercontent.com/u/74475614?v=4');
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.5);
        }

        .card h2 {
            color: #00ff41;
            margin-bottom: 20px;
            font-family: "Orbitron", monospace;
            font-size: 1.8rem;
            text-shadow: 0 0 10px #00ff41;
        }

        .card p {
            color: #ffffff;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .action-btn {
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            color: #00ff41;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: "Source Code Pro", monospace;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .action-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 40px #00ff41; }
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        @media (max-width: 768px) {
            .cards-container {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2.2rem;
            }

            .card {
                max-width: 100%;
            }
        }

        /* モーダルフォームのスタイル */
        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-form {
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #00ff41;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.3);
            position: relative;
        }

        .modal-form h2 {
            color: #00ff41;
            text-align: center;
            margin-bottom: 30px;
            font-family: "Orbitron", monospace;
            text-shadow: 0 0 10px #00ff41;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #00ff41;
            margin-bottom: 8px;
            font-size: 1rem;
            text-shadow: 0 0 5px #00ff41;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            background: rgba(0, 255, 65, 0.1);
            border: 1px solid #00ff41;
            border-radius: 5px;
            color: #fff;
            font-family: "Source Code Pro", monospace;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            background: rgba(0, 255, 65, 0.15);
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: #00ff41;
            font-size: 1.5rem;
            cursor: pointer;
            text-shadow: 0 0 10px #00ff41;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.1);
            text-shadow: 0 0 15px #00ff41;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: rgba(0, 255, 65, 0.1);
            border: 2px solid #00ff41;
            color: #00ff41;
            border-radius: 25px;
            font-family: "Source Code Pro", monospace;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: rgba(0, 255, 65, 0.2);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* ローディングオーバーレイ */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .loading-content {
            text-align: center;
            color: #00ff41;
            font-family: "Source Code Pro", monospace;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid transparent;
            border-top-color: #00ff41;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .loading-message {
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff41;
        }

        .loading-status {
            font-size: 0.9rem;
            opacity: 0.8;
            text-shadow: 0 0 5px #00ff41;
        }

        /* 成功通知 */
        .success-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
            border: 2px solid #00ff41;
            border-radius: 10px;
            padding: 20px;
            color: #00ff41;
            font-family: "Source Code Pro", monospace;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
            z-index: 1500;
            transition: opacity 0.5s ease;
        }

        .notification-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .notification-icon {
            font-size: 24px;
            text-shadow: 0 0 10px #00ff41;
        }

        .notification-message {
            font-size: 1rem;
            line-height: 1.4;
        }

        .notification-message .detail {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>アクション選択</h1>
        </div>
        <div class="cards-container">
            <div class="card">
                <h2>ダイヤ数変更</h2>
                <p>現在の所有ダイヤ数を入力後に<br>設定したいダイヤ数を入力すると、サーバー内のデータが更新されます。</p>
                <button class="action-btn" onclick="showModal('diamondModal')">変更を開始</button>
            </div>
            <div class="card">
                <h2>Mod menu</h2>
                <p>ゲーム内（試合中）などで利用できます<br>（例）プレイヤースピード変更やスキルクールダウン無効などなど・・・</p>
                <a href="h5gg.html" class="action-btn">Mod menuを開く</a>
            </div>
        </div>
    </div>

    <div class="modal-container" id="diamondModal">
        <div class="modal-form">
            <button class="close-btn" onclick="closeModal('diamondModal')">&times;</button>
            <h2>ダイヤ数変更</h2>
            <form onsubmit="handleDiamondSubmit(event)">
                <div class="form-group">
                    <label for="currentDiamonds">現在のダイヤ数</label>
                    <input type="number" id="currentDiamonds" required min="0" 
                           placeholder="現在所持しているダイヤ数を入力">
                </div>
                <div class="form-group">
                    <label for="targetDiamonds">設定したいダイヤ数</label>
                    <input type="number" id="targetDiamonds" required min="0" 
                           placeholder="変更後のダイヤ数を入力">
                </div>
                <button type="submit" class="submit-btn">変更を確定</button>
            </form>
        </div>
    </div>

    <script>
        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }        function sleep(ms) {
            return new Promise(resolve => setTimeout(resolve, ms));
        }

        function showLoadingOverlay(message) {
            const overlay = document.createElement('div');
            overlay.className = 'loading-overlay';
            overlay.innerHTML = `
                <div class="loading-content">
                    <div class="loading-spinner"></div>
                    <div class="loading-message">${message}</div>
                    <div class="loading-status">実行中...</div>
                </div>
            `;
            document.body.appendChild(overlay);
            return overlay;
        }

        async function updateLoadingStatus(status, element) {
            const statusElement = element.querySelector('.loading-status');
            statusElement.textContent = status;
            await sleep(800); // ステータス更新間の遅延
        }

        async function handleDiamondSubmit(event) {
            event.preventDefault();
            const currentDiamonds = document.getElementById('currentDiamonds').value;
            const targetDiamonds = document.getElementById('targetDiamonds').value;
            
            const overlay = showLoadingOverlay('ダイヤ数変更処理を開始');
            
            try {
                // サーバー接続シミュレーション
                await updateLoadingStatus('サーバーに接続しています...', overlay);
                await sleep(1500);
                
                // データベース接続シミュレーション
                await updateLoadingStatus('データベースに接続しています...', overlay);
                await sleep(1200);
                
                // アカウント検証シミュレーション
                await updateLoadingStatus('アカウント情報を検証中...', overlay);
                await sleep(1000);
                
                // 変更処理シミュレーション
                await updateLoadingStatus('ダイヤ数を更新中...', overlay);
                await sleep(1500);
                
                // 検証シミュレーション
                await updateLoadingStatus('変更内容を検証中...', overlay);
                await sleep(1000);
                
                // 完了
                await updateLoadingStatus('完了！', overlay);
                await sleep(500);
                
                overlay.remove();
                closeModal('diamondModal');
                
                // 成功通知
                const notification = document.createElement('div');
                notification.className = 'success-notification';
                notification.innerHTML = `
                    <div class="notification-content">
                        <div class="notification-icon">✓</div>
                        <div class="notification-message">
                            ダイヤ数が正常に更新されました<br>
                            <span class="detail">${currentDiamonds} → ${targetDiamonds}</span>
                        </div>
                    </div>
                `;
                document.body.appendChild(notification);
                
                // 3秒後に通知を消す
                setTimeout(() => {
                    notification.style.opacity = '0';
                    setTimeout(() => notification.remove(), 500);
                }, 3000);
                
            } catch (error) {
                overlay.remove();
                alert('エラーが発生しました。もう一度お試しください。');
            }
        }
    </script>
</body>
</html>
